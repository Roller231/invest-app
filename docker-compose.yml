version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: invest-mysql
    hostname: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: invest_app
      MYSQL_USER: invest
      MYSQL_PASSWORD: investpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      invest_net:
        aliases:
          - mysql

  backend:
    build:
      context: ./InvestBackend
      dockerfile: Dockerfile
    container_name: invest-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+aiomysql://invest:investpass@mysql:3306/invest_app
      DATABASE_URL_SYNC: mysql+pymysql://invest:investpass@mysql:3306/invest_app
      SECRET_KEY: super-secret-key-change-in-production
      BOT_TOKEN: ""
      BOT_USERNAME: ggcat_game_bot
      ADMIN_TG_IDS: "414135760"
    ports:
      - "8000:8000"
    command: sh -c "sleep 5 && uvicorn main:app --host 0.0.0.0 --port 8000"
    networks:
      - invest_net

  bot:
    build:
      context: ./InvestBot
      dockerfile: Dockerfile
    container_name: invest-bot
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      BOT_TOKEN: "7515984360:AAGcx9pR2npFeFbOZElePlNGh-XebBNFP9Q"
      DATABASE_URL: mysql+aiomysql://invest:investpass@mysql:3306/invest_app
      DATABASE_URL_SYNC: mysql+pymysql://invest:investpass@mysql:3306/invest_app
      BOT_USERNAME: ggcat_game_bot
      WEBAPP_URL: https://fittingtestrt.ru
      ADMIN_TG_IDS: "414135760"
    networks:
      - invest_net

volumes:
  mysql_data:

networks:
  invest_net:
    driver: bridge
